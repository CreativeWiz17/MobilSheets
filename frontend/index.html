<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>MobilSheets - Sheet Music to MIDI</title>

  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

  <!-- Custom Styles -->
  <link rel="stylesheet" href="static/styles.css" />
</head>
<body>
  <div class="container">
    <button id="camera-btn" class="camera-button" aria-label="Open camera">
      <span class="material-icons camera-icon">photo_camera</span>
    </button>

    <label for="file-input" class="upload-button" aria-label="Upload file">
      <span class="material-icons upload-icon">insert_drive_file</span>
    </label>
    <input
      type="file"
      id="file-input"
      accept="image/*,.pdf"
      style="display:none;"
    />

    <!-- Camera preview and capture -->
    <video id="camera-preview" autoplay playsinline style="display:none; border-radius:1rem; max-width:100%; margin-top:1rem; border: 3px solid var(--accent);"></video>
    <button id="close-camera" style="display:none; margin-top: 0.8rem; padding: 0.5rem 1rem; border-radius: 8px; border:none; background: var(--accent); color:#121212; cursor:pointer;">ðŸ“¸ Capture & Close</button>

    <div id="mail-slot" class="mail-slot"></div>
  </div>

  <footer>Â© 2025 MobilSheets</footer>

  <!-- Paper folding / chirping crunch sound -->
  <audio id="paper-sound" src="static/sound.mp3" preload="auto"></audio>

  <script src="scripts/main.js" defer></script>
</body>
</html>
